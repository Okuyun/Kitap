    <div id=div></div>
    <a id=anchor><img id=img src=""></a>
</div>

<script>
"use strict";
var index, current;
function show_slide(i) {
  index = i; let max = FILES.length - 1;
  // adjust index at two ends
  if (index > max) index = 0 ;
  if (index < 0) index = max;
  current = FILES[index]
  anchor.href = "/Kuran/reader.html#"+current.link
  anchor.target = "iqra"
  img.src = "image/"+current.file
  text.name = current.file
  text.innerText = "???"
}
title.innerText = document.title;
prev.onclick = () => show_slide(index-1)
next.onclick = () => show_slide(index+1)
text.onclick = () => text.innerText = current.file
document.onkeydown = evt => {
  if (!evt.key) return
  switch (evt.key.toUpperCase()) {
    case 'ARROWUP': case 'ARROWLEFT': 
      prev.onclick(); break
    case 'ARROWDOWN': case 'ARROWRIGHT':
      next.onclick(); break
    case 'ESCAPE': 
      text.innerText = "???"; break
  }
}
