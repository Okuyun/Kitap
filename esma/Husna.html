<title>Esmâ-i Husnâ Levhaları</title>
    
<style>
  body {
    max-width: 600px;
    background: #bee;
    margin: auto;
  }
  #container {
    position: relative;    
  }
  div, h2 { text-align: center; }
  img {
    max-width: 100%;
    margin-top: 6px;
  }
  #prev, #next {  
    cursor: pointer;
    padding: 3px 6px;
    color: gray;
    user-select: none;
    font-size: large;
  }
  #prev{ left: 0; }
  #next{ right: 0; }
  button:hover {
    background: rgba(0, 0, 0, 0.5);
  }
  #text{
    cursor: pointer;
    background: #eee;
    display: inline-block;
    width: 200px;
    padding: 6px;
  }
</style>

<h2 id=title></h2>
<div id=container>
    <button id=prev>◀</button>
    <div id=text></div>
    <button id=next>▶</button>
    <div id=div></div>
    <img id=img src="">
</div>

<script>
"use strict";
var index = 0;
function show_slide(i) {
  index = i;
  // adjust index at two ends
  if (index > FILES.length - 1) index = 0 ;
  if (index < 0) index = FILES.length - 1;
  img.src = "image/"+FILES[index]
  text.name = FILES[index]
  text.innerText = "???"
}
title.innerText = document.title;
prev.onclick = () => show_slide(index-1)
next.onclick = () => show_slide(index+1)
text.onclick = () => text.innerText = FILES[index]
document.onkeydown = evt => {
  if (!evt.key) return
  switch (evt.key.toUpperCase()) {
    case 'ARROWUP': case 'ARROWLEFT': 
      prev.onclick(); break
    case 'ARROWDOWN': case 'ARROWRIGHT':
      next.onclick(); break
    case 'ESCAPE': 
      text.innerText = "???"; break
  }
}
