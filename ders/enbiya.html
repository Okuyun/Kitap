function line(str) {
  let verse = x => x.includes(':')? 
      `<a name="v=${x}&r=${buck}">${x}</a>` : x;
  let [word, buck, ref] = str.split('\t')
  if (!ref) return `<tr class=head><td colspan=2>${word}`
  let a = ref.split(' ')
  let v = a.map(verse).join('&ensp;')
  if (a.length > 10) v = `<small>${v}</small>`
  return `<tr><td>${word}<td class=left>${v}`
}
